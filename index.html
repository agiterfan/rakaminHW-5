<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrant Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#registerTab">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#listTab">Registrant's List</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="registerTab">
                <!-- Registration Form -->
                <div class="tab-pane fade show active" id="registerTab">
                    <h3>Register</h3>
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required minlength="10">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" required min="25">
                        </div>
                        <div class="form-group">
                            <label for="money">Money</label>
                            <input type="number" class="form-control" id="money" required min="100000" max="1000000">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <!-- Registrant List Table  -->
            <div class="tab-pane fade" id="listTab">
                <h3>Registrant's List</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Money</th>
                        </tr>
                    </thead>
                    <tbody id="registrantTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
